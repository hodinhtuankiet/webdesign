<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style-contactUs.css" />
  <title>Contact Us</title>
</head>

<body>
  <div class="contactUs">
    <div class="title">
      <h2>Contact Us</h2>
    </div>
    <div class="box">
      <!-- Form -->
      <div class="contact form">
        <h3>Send a message</h3>
        <form>
          <div class="formBox">
            <div class="row50">
              <div class="inputBox">
                <span>First Name</span>
                <input type="text" placeholder="Anh" />
              </div>
              <div class="inputBox">
                <span>Last Name</span>
                <input type="text" placeholder="Nguyen" />
              </div>
            </div>

            <div class="row50">
              <div class="inputBox">
                <span>Email</span>
                <input type="text" placeholder="nguyenanh@gmail.com" />
              </div>
              <div class="inputBox">
                <span>Mobile</span>
                <input type="text" placeholder="037938572" />
              </div>
            </div>

            <div class="row100">
              <div class="inputBox">
                <span>Message</span>
                <textarea placeholder="write your message .."></textarea>
              </div>
            </div>

            <div class="row100">
              <div class="inputBox">
                <span>Message</span>
                <input type="submit" value="Send" />
              </div>
            </div>
          </div>
        </form>
      </div>

      <!-- info Box -->
      <div class="contact info">
        <h3>Contact Info</h3>
        <div class="infoBox">
          <div>
            <span><ion-icon name="location"></ion-icon></span>
            <p>VKU University<br />DaNang</p>
          </div>
          <div>
            <span><ion-icon name="mail"></ion-icon></span>
            <a href="mailto:gotln.22ite@vku.udn.vn">gotln.22ite@vku.udn.vn</a>
          </div>
          <div>
            <span><ion-icon name="phone-portrait"></ion-icon></span>
            <a href="tel:+94379004445">+94 37900 4445</a>
          </div>
          <!-- Social Media Links -->
          <ul class="sci">
            <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-linkedin"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
          </ul>
        </div>
      </div>

      <!-- Map -->
      <div class="contact map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d9849.03730100316!2d108.24166185799521!3d15.975441534235076!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3142108997dc971f%3A0x1295cb3d313469c9!2zVHLGsOG7nW5nIMSQ4bqhaSBo4buNYyBDw7RuZyBuZ2jhu4cgVGjDtG5nIHRpbiB2w6AgVHJ1eeG7gW4gdGjDtG5nIFZp4buHdCAtIEjDoG4!5e1!3m2!1svi!2s!4v1684921964019!5m2!1svi!2s"
          style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>
  </div>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
